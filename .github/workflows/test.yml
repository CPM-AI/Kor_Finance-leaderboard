name: Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pandas openai

      - name: Access Secrets
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "Secrets: $TOKEN"
          python app.py  # 실제 실행할 Python 스크립트 파일명을 입력하세요


